<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="customerSignUp.css" />
    <title>Cadence || Connect</title>
  </head>
  <body>
    <div class="container">
      <!-- HEADER SECTION -->
      <header>
        <nav>
          <figure class="backArrow">
            <a href="signUpWelcome.html">
              <img src="../EMS assets/backArrow.svg" alt=""
            /></a>
          </figure>
          <h1>Welcome</h1>
        </nav>
        <p>
          Join our community of shoppers and discover amazing event planners.
          Join thousands of satisfied customers already enjoying our platform.
        </p>
      </header>
      <!-- fORM SECTION -->

      <form action="" id="myForm">
        <div class="formWwrap">
          <div class="inputWrap">
            <!-- full name -->
            <input
              type="text"
              name=""
              id="fullName"
              placeholder="Full Name"
              required
            />
            <!-- Email Address -->
            <input
              type="text"
              placeholder="Email Address"
              class="emailCheck"
              id="email"
              required
            />
            <!-- contact -->
            <input
              type="number"
              name=""
              id="contact"
              placeholder="Contact Number"
              required
            />
            <!-- gender -->
            <!-- <input type="text" name="" id="" placeholder="Gender" required /> -->
            <!-- Password -->
            <input
              type="password"
              placeholder="Password"
              id="password"
              required
            />
            <input
              type="password"
              name=""
              id="confirmPassword"
              placeholder="Confirm Password"
              required
            />
          </div>
          <div class="iconWrapper">
            <figure>
              <a href="#">
                <img src="../EMS assets/googleIcon.svg" alt="" />
              </a>
            </figure>
            <figure>
              <a href="#">
                <img src="../EMS assets/apple.svg" alt="" />
              </a>
            </figure>
            <figure>
              <a href="#">
                <img src="../EMS assets/facebookIcon.svg" alt="" />
              </a>
            </figure>
          </div>
        </div>
        <div class="nextWrap">
          <button type="submit"><a href="#">Sign Up</a></button>
        </div>
      </form>
      <!--  -->

      <!--  -->
    </div>
    <script type="module" src="./jsfiles/customerSignUpValidation.js"></script>
  </body>
</html>
